name: Containers CI

on:
  push:
  pull_request:
  schedule:
    # Run weekly to check latest versions of dependencies
    - cron: "0 8 * * WED"

jobs:
  build_push:
    strategy:
      fail-fast: true
      matrix:
        target: ["interactive", "processing"]

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Image Name
        run: |
          REPO_OWNER=$(tr '[:upper:]' '[:lower:]' <<< "${{ github.repository_owner }}")
          REPO_NAME=$(tr '[:upper:]' '[:lower:]' <<< "${{ github.event.repository.name }}")
          TARGET=$(tr '[:upper:]' '[:lower:]' <<< "${{ matrix.target }}")
          echo IMAGE_REPOSITORY=ghcr.io/$REPO_OWNER/bookshelf/$REPO_NAME/$TARGET >> $GITHUB_ENV

      - name: Log in to GitHub Docker Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_REPOSITORY }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Image
        uses: docker/build-push-action@v3
        with:
          target: ${{ matrix.target }}
          push: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags') }}
          load: ${{ ! (github.event_name == 'push' && startsWith(github.ref, 'refs/tags')) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
